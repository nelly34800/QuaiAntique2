<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon Compte </h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NameInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NameInput" placeholder="votre nom">
          </div>
          <div class="mb-3">
            <label for="firstNameInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="firstEmailInput" placeholder="votre prénom">
          </div>
        <div class="mb-3">
          <label for="AllergiesInput" class="form-label">Allergies</label>
          <input type="text" class="form-control" id="AllergiesInput" placeholder="Vos allergies: (fruits de mer, arachides...)">
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label">Nombre de convives habituel</label>
            <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien vous êtes habituellement?">
          </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifier vos informations</button>
            <button type="button" class="btn btn-danger">Supprimer mon compte</button>
        </div>
      </form>
      <div class="text-center pt-3">
        <a href="/editPasword">Cliquez ici pour modifier votre mot de passe</a>
      </div>
</div>
