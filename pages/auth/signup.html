<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription </h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NameInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NameInput" placeholder="votre nom">
          </div>
          <div class="mb-3">
            <label for="firstNameInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="firstEmailInput" placeholder="votre prénom">
          </div>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="votre email">
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput" placeholder="votre mot de passe">
        </div>
        <div class="mb-3">
            <label for="confirmPasswordInput" class="form-label">Valider votre mot de passe</label>
            <input type="password" class="form-control" id="confirmPasswordInput" placeholder="votre mot de passe">
          </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Inscription</button>
        </div>
      </form>
      <div class="text-center pt-3">
        <a href="/signin">Vous avez un compte? Connectez-vous ici!</a>
      </div>
</div>
